<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var satisfyData=[];
  for(var i=0;i<aqiData.length;i++){
    var data=aqiData[i];
    if(data[1]>60){
      satisfyData.push(data);
    }
  }
  satisfyData.sort(function(a,b){
    return b[1]-a[1];//a,b表示数组中的任意两个元素，若return > 0 b前a后；reutrn < 0 a前b后；a=b时存在浏览器兼容
  });
  for(var i=0;i<satisfyData.length;i++){
    var j=i+1;
    var newLi=document.createElement("li");  
    newLi.innerHTML="第"+j+"名："+satisfyData[i][0]+"，"+satisfyData[i][1];
    document.getElementById('aqi-list').appendChild(newLi);
  }

})();

</script>
</body>
</html>
